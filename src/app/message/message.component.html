<section class="py-0" id="header" style="margin-top: -35rem !important;">
    <div class="container">
        <div class="row h-100">
            <div class="col-lg-7 mx-auto text-center mb-4">
                <h5 class="fs-3 fs-lg-5 lh-sm mb-3">Cây sen đá</h5>
            </div>
            <div class="row h-100">
                <div class="col-12">
                    <nav>
                        <div class="tab-content" id="nav-tabContent">
                            <div class="row">
                                <div class="messages">
                                    <div *ngFor="let item of messages">
                                        <div *ngIf="item.userName==userName" class="message-line me">
                                            <div class="message me">
                                                <div class="user-name me">{{item.userName}}</div>
                                                <div>{{item.text}}</div>
                                            </div>
                                        </div>
                                        <div class="message-line other" *ngIf="item.userName!=userName">
                                            <div class="message other">
                                                <div class="user-name other">{{item.userName}}</div>
                                                <div>{{item.text}}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="footer">
                                    <form class="form">
                                        <input matInput placeholder="" class="input">
                                        <button class="btn btn-primary btn-send" mat-mini-fab aria-label="Enviar">Gửi</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- <section> close ============================-->
